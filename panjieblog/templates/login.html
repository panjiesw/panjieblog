    <body>
        <div class="row">
            {% with flash=tg.flash_obj.render('flash', use_js=False) %}
                {% if flash %}
                    <div class="msg-container alert span3 offset5">
                        <a class="close" data-dismiss="alert">Ã—</a>
                        {{ flash }}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="container well span3 offset5 form-container">
                <h3 style="text-align: center">Login</h3>
                <hr>
                <form action="{{ tg.url('/login_handler', params=dict(came_from=came_from.encode('utf-8'), __logins=login_counter.encode('utf-8'))) }}" method="post" accept-charset="UTF-8" class="loginfields">
                    <label for="loginusername">Username:</label><input type="text" id="loginusername" name="login" class="text"/><br/>
                    <label for="loginpassword">Password:</label><input type="password" id="loginpassword" name="password" class="text"/>
                    <label class="checkbox"><input type="checkbox" id="loginremember" name="remember" value="2252000"/>
                        remember me <button class="btn  pull-right" type="submit" id="submit">Login</button>
                    </label>
                </form>
            </div>
            <div class="span3 offset5">
                <a href="{{ tg.url('/') }}">&laquo back to home</a>
            </div>
        </div>
        <script type="text/javascript" src="{{ tg.url('/javascript/jquery-1.7.1.min.js') }}" ></script>
        <script type="text/javascript" src="{{ tg.url('/javascript/bootstrap.min.js') }}" ></script>
